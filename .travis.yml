language: node_js
node_js: '9'
cache:
  directories:
  - node_modules
  - electron/downloads
  - semantic
  - "$HOME/.electron"
addons:
  artifacts:
    s3_region: us-west-2
    debug: true
    working_dir: builds
    paths: $(ls builds/*.zip builds/*.tar.gz | tr "\n" ":")
    target_paths:
    - "/"
before_install: gem install sass
script: make && make electron-linux electron-darwin
notifications:
  webhooks:
    - https://integration-bot.forsta.io/travisci
